<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <p>Prueba de algunos enlaces fijos</p>
    <ul>
        <li><a href="/suma?numero1=4&numero2=5">Ver resultado Suma 4 + 5</a></li>
        <li><a href="/multiplica?numero1=4&numero2=5">Ver resultado Multiplica 4 * 2</a></li>
        <li><a href="/resta?numero1=3&numero2=2">Ver resultado Resta 3 y 2</a></li>
    </ul>
    <p>Prueba Formulario Suma</p>
    <form id="suma" action="/suma" method="GET">
        <label> Número1
            <input type="number" name="numero1" required>
        </label>
        <label>Número2
            <input type="number" name="numero2" required>
        </label>
        <input type="submit" value="Ver suma" form="suma">
    </form>

    <p>Prueba Formulario Resta</p>
    <form id="resta" action="/resta" method="GET">
        <label>
            Número1
            <input type="number" name="numero1" required>
        </label>
        <label>
            Número2
            <input type="number" name="numero2" required>
        </label>
        <input type="submit" value="Ver resta" form="resta">
    </form>

    <p>Prueba Formulario multiplicación</p>
    <form id="multiplica" action="/multiplica" method="GET">
        <label>
            Número1
            <input type="number" name="numero1" required>
        </label>
        <label>
            Número2
            <input type="number" name="numero2" required>
        </label>
        <input type="submit" value="Ver multiplicación" form="multiplica">
    </form>

</body>
</html>
